<!DOCTYPE html>
<html lang="en-us">
	<head>

		<meta charset="UTF-8">
		<title>Client & Specimen Technician Library</title>

		<!-- Bootstrap CSS & JS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	</head>
	<body>
		
		<div class="container">

			<div class="jumbotron">
				<h1>Client & Specimen Technician Library</h1>
				
				<hr>
				
				<a href="/add" class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Add New Item</a>
				<a href="/all" class="btn btn-danger btn-lg"><span class="fa fa-th-list"></span> All Items</a>

			</div>

			<div class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-header">
							<h3 class="card-title"><strong>Add Item</strong></h3>
						</div>

						<div class="card-body">
							<form action="" method="POST" role="form">
								<div class="form-group">
									<label for="">Item</label>
									<input type="text" class="form-control" id="title" placeholder="">
								</div>
							
								<div class="form-group">
									<label for="">Quantity</label>
									<input type="number" class="form-control" id="quantity" placeholder="">
								</div>
							</form>
							<br>
							<div class="text-right">
								<button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-book"></span> Add to Cart</button>
							</div>
						</div>

					</div>
				</div>			
			</div>

		</div>

	<!-- Custom Script -->
	<script src="js/add.js" type="text/javascript"></script>
	</body>
</html>
